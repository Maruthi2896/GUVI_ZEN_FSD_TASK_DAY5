<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TASK:Rotate an array by k times -->
    <script>
          
         var array=[1,2,3,4,5,6,7,8]
         let k=3;

         //1/using anonymous function
          var rorateArray=function(arr,k){
            for(let i=0;i<k;i++){
                let temp=arr[0];
                for(let j=0;j<arr.length;j++)
                arr[j]=arr[j+1]
                arr[arr.length-1]=temp;
            }
            console.log("Rotated array by anonymous function is",arr)
          }
          rorateArray(array,k);

                   //1/using IFEE function
                   (
                    function(arr,k){
            for(let i=0;i<k;i++){
                let temp=arr[0];
                for(let j=0;j<arr.length;j++)
                arr[j]=arr[j+1]
                arr[arr.length-1]=temp;
            }
            console.log("Rotated array by IFEE function is",arr)
          })(array,k);
          
    </script>
</body>
</html>
