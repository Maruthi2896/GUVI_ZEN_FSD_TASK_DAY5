<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TASK:RETURN ALL THE PALINDROME IN AN ARRAY -->
    <script>
        // 1. using an anonymous function
       var arr=["kayak","deified","man","rotator","get","win","peep","done","noon"];
       console.log("original array is ",arr)
       var palin=[],palin1=[],test;
      var checkPalindrome= function (string) {
        for(var a=0;a<string.length;a++){
          test=true;
      let len = string[a].length;
      let word=string[a].split("")
      for (let i = 0; i < len / 2; i++) {
         if (word[i] !== word[len - 1 - i]) {
           test=false;
         }
     }
        if(test)
        palin.push(string[a]);
      }
      console.log("palindromme array by anonymous function",palin);

      }
      checkPalindrome(arr);

      // 2.Using an IFEE function
      (
         function (string) {
        for(var a=0;a<string.length;a++){
          test=true;
        let len = string[a].length;
        let word=string[a].split("")
        for (let i = 0; i < len / 2; i++) {
         if (word[i] !== word[len - 1 - i]) {
           test=false;
         }
     }
        if(test)
        palin1.push(string[a]);
      }
      console.log("palindromme array by IFEE function",palin1);

      })(arr);
      

    </script>
</body>
</html>
