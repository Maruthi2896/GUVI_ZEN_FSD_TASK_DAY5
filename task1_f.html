<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks</title>
</head>
<body>
    <!-- TASK: Return median of two sorted arrays of the same size.-->
    <script>
         var arr1=[2,15,7,8,9],arr2=[1,3,42,6,10];
        //1.using an anonymous function
        var medianOfTwoArray=function (a,b){
            var brr=[...a,...b];
         brr.sort((a,b)=>a-b);
          let median,mid=brr.length/2;
         if(brr.length%2==0 ){
            median=Math.round((brr[mid]+brr[mid-1])/2);
         }
         else( median=brr[mid]);
         console.log("median by anonymous function is ",median)

        }
        medianOfTwoArray(arr1,arr2);

         //1.using an IFEE function
         (
            function (a,b){
            var brr=[...a,...b];
         brr.sort((a,b)=>a-b);
          let median,mid=brr.length/2;
         if(brr.length%2==0 ){
            median=Math.round((brr[mid]+brr[mid-1])/2);
         }
         else( median=brr[mid]);
         console.log("median by IFEE function is ",median)

        })(arr1,arr2);
      

       

    </script>
</body>
</html>
